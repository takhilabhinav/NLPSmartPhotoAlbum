version: 0.1
phases:
  install:
    commands:
      - aws cloudformation package --template-file frontend-template.yml --s3-bucket b1-photos --output-template-file outSamTemplate.yaml
      - aws cloudformation package --template-file lambda-template.yml --s3-bucket b1-photos --output-template-file outSamTemplate.yaml

artifacts:
  type: zip
  files:
    - lambda-template.yml
    - frontend-template.yml
    - outSamTemplate.yaml
